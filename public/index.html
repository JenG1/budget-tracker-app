<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8" />
  <title>NoteTaker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style media="screen">
    body {
      text-align: center;
      background-color: #7F8688;
    }

    .logo-bar {
      background-color: black;
    }

    .primary {
      color: #64edbd;
    }

    h1 {
      font-size: 40px;
      color: white;
    }

    h2,
    h4 {
      color: white;
    }
    p{
      font-family: 'Proxima Nova Soft', 'Helvetica Neue', sans-serif;
      color: white;
    }

    .delete {
      margin-left: 20px;
      color: red;
      cursor: pointer;
      text-align: right;
    }

    input {
      width: 400px;
      height: 50px;
      margin-left: auto;
      margin-right: auto;
      font-size: 42px;
      background-color: none;
      color:#f2d53c;
    }

    textarea {
      width: 61%;
      height: 50%;
      margin-left: auto;
      margin-right: auto;
      font-size: 24px;
      background-color: none;
      color:#f2d53c;
    }

    .data-title {
      cursor: pointer;
      font-size: 24px;
    }

    #results {
      width: 400px;
      height: 200px;
      overflow: auto;
      margin-left: auto;
      margin-right: auto;
      background-color: none;
      color:#f2d53c;
      font-family: 'Proxima Nova Soft', 'Helvetica Neue', sans-serif;
    }

    #action-button {
      display: inline-block;
    }

    #buttons {
      margin: 20px;
    }
  </style>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body>

  <div class="container">
    <div class="row align-items-center logo-bar">
      <div class="col">
        <h1>Budget Tracker App</h1>
      </div>
      <div class="col">
        <h2>Status: <span id="status" class="primary">Creating</span></h2>
      </div>
    </div>
    <h4>Click on a expense to edit its title or content</h4>
    <div id="user-input" class="row align-items-center">
      <div class="col">
        <p>Expense($)</p>
        <input type="text" id="title" />
        <br />
        <div class="col">
          <p>Description</p>
          <textarea id="note"></textarea>
        </div>
        <div id="action-button">
          <button id="make-new">Submit</button>
        </div>
      </div>
      <div class="col">
        <div id="results"></div>
      </div>
      <div class="col">
        <div id="buttons">
          <!-- <div id="action-button">
            <button id="make-new">Submit</button>
          </div> -->
          <button id="clear-all">Delete All Expenses</button>
        </div>
      </div>
    </div>
  </div>
  <!-- <div id="user-input"> -->
  <!-- <p>Title</p>
      <input type="text" id="title" />
      <br />
      <p>Expense</p>
      <textarea id="note"></textarea> -->
  <!-- <div id="buttons">
        <div id="action-button">
          <button id="make-new">Submit</button>
        </div>
        <button id="clear-all">Delete All Expenses</button>
      </div> -->
  <!-- </div> -->

  <!-- <div id="results"></div> -->
  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js").then(reg => {
          console.log("We found your service worker file!", reg);
        });
      });
    }
  </script>
</body>

</html>
